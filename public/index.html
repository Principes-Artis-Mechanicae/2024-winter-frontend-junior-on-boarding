<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/styles/index.css" rel="stylesheet">
  <title>bbong8's Good Life !</title>
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <img class='btn-target' src="../src/assets/icons/sliders.svg">
    </div>
    <div class="contents__wrapper">
      <div class="contents__calender">
        <div class="calender__wrapper">
          <div class="calender__title__wrapper">
            <h1 class="calender__title"></h1>
            <div class="calender__btn__wrapper">
              <div class="btn prev" onclick="prevMonth();">
                <img class="prev" src="../src/assets/icons/chevron-left.svg">
              </div>
              <div class="btn next" onclick="nextMonth();">
                <img class="next" src="../src/assets/icons/chevron-right.svg">
              </div>
            </div>
          </div>
          <div class="calender__contents">
            <div class="calender__days">
              <div class="day">월</div>
              <div class="day">화</div>
              <div class="day">수</div>
              <div class="day">목</div>
              <div class="day">금</div>
              <div class="day">토</div>
              <div class="day">일</div>
            </div>
            <div class="calender__dateBoard"></div>
          </div>
        </div>
      </div>
      <div class="contents__toDoList">
        <div class="toDoList__wrapper">
          <div class="target__wrapper">
            <div class="target">
              <div class="target__icon">
                <img src="../src/assets/icons/box-seam-fill.svg">
              </div>
              <div class="target__title">목표 1</div>
              <div class="btn-plus-todo">
                <img src="../src/assets/icons/plus_icon.svg">
              </div>
            </div>
            <div class="todo__wrapper">
              <div class="todo">
                <div class="todo__content">
                  <div class="todo__icon">
                    <img id="icon" src="../src/assets/icons/icon.svg">
                  </div>
                  <input class="todo__title" type="text" placeholder="hey" disabled="true">
                </div>
                <div class="btn-more">
                  <img id="more" src="../src/assets/icons/more.svg">
                </div>
              </div>

            </div>
          </div>
          <div class="target__wrapper">
            <div class="target">
              <div class="target__icon">
                <img src="../src/assets/icons/box-seam-fill.svg">
              </div>
              <div class="target__title">목표 1</div>
              <div class="btn-plus-todo">
                <img src="../src/assets/icons/plus_icon.svg">
              </div>
            </div>
            <div class="todo__wrapper">





            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="../src/index.js"></script>
</body>

</html>
