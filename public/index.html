<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/styles/index.css" rel="stylesheet">
  <title>bbong8's Good Life !</title>
  </style>
</head>

<body>
  <div class="wrapper" id="target__wrapper">
    <div class="header__wrapper">
      <div id="prev-page-btn">
        <img class="prev-page" src="../src/assets/icons/chevron-left.svg" onclick="prevPage();">
      </div>
      <h1 class="header__title">목표</h1>
      <div id="target-next-btn"></div>
    </div>
    <div class="body__wrapper">
      <div class="body__contents">
      </div>
    </div>
  </div>


  <div class="wrapper" id="main__wrapper">
    <div id="modal-function">
      <div class="function__content" id="function__plus" onclick="renderPlusTarget();">목표 등록</div>
      <div class="function__content" id="function__plus" onclick="renderTargetList()">목표 관리</div>
    </div>
    <div class="btn-plus-target" onclick="openFunction();">
      <img class='btn-target' src="../src/assets/icons/sliders.svg">
    </div>
    <div class="contents__wrapper">
      <div class="contents__calendar">
        <div class="calendar__wrapper">
          <div class="calendar__title__wrapper">
            <h1 class="calendar__title"></h1>
            <div class="calendar__btn__wrapper">
              <div class="btn prev" onclick="prevMonth();">
                <img class="prev" src="../src/assets/icons/chevron-left.svg">
              </div>
              <div class="btn next" onclick="nextMonth();">
                <img class="next" src="../src/assets/icons/chevron-right.svg">
              </div>
            </div>
          </div>
          <div class="calendar__contents">
            <div class="calendar__days">
              <div class="day">월</div>
              <div class="day">화</div>
              <div class="day">수</div>
              <div class="day">목</div>
              <div class="day">금</div>
              <div class="day">토</div>
              <div class="day">일</div>
            </div>
            <div class="calendar__dateBoard"></div>
          </div>
        </div>
      </div>
      <div class="contents__toDoList">
        <div class="toDoList__wrapper">
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-contents">
        <div class="modal__header">
          <div class="modal__button">
            <img class="modal__close" src="../src/assets/icons/x-lg.svg" onclick="closeModal();">
          </div>
        </div>
        <div class="modal__body">
          <div class="modal__content" id="todo__modify" onclick="modifyToDo();">
            <img class="modify__icon" src="../src/assets/icons/pencil.svg">
            <p>수정하기</p>
          </div>
          <div class="modal__content" id="todo__delete" onclick="deleteToDo();">
            <img class="delete__icon" src="../src/assets/icons/trash.svg">
            <p>삭제하기</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../src/index.js"></script>
</body>

</html>
